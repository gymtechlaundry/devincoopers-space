<div class="modal-wrapper">

    <div class="header">
        <div class="icon">
            <img [src]="data.icon" alt="">
        </div>
        <div class="title">
            <h1>{{data.name}}</h1>
            <span>DARC Software</span>
        </div>
        <div class="links">
            <img src="assets/images/icons/github.png" alt="Github" (pointerup)="goToUrl(data.github)">
            <button class="download-link" (pointerup)="goToApp(data)">{{ buttonLabel }}</button>
        </div>
    </div>
    <div class="description">
        <p>
            {{ data.description }}
        </p>
    </div>
    <mat-dialog-content>
        <div class="card-wrapper">
            <mat-card *ngFor="let screenshot of data.screenshots">
                <mat-card-content>
                    <img [src]="'assets/images/screenshots/' + screenshot" alt="">
                </mat-card-content>
            </mat-card>
        </div>
    </mat-dialog-content>
    <button class="close-button" (click)="close()"><mat-icon>close</mat-icon></button>
</div>
