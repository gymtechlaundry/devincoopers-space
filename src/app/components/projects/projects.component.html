<div class="projects-container">
    <div class="app-grid">
        <div class="app-icon" *ngFor="let app of projects" trackClick [disableTracking]="true" (pointerup)="goToProject(app)">
            <img [src]="app.icon" alt="{{ app.name }}">
            <span>{{ app.name }}</span>
        </div>
    </div>

    <div class="favorites-dock">
        <button class="dock-icon" trackClick trackLabel="phone" trackCategory="contact_phone" (pointerup)="callMe()">
            <img src="assets/images/icons/phone.png" alt="Call">
        </button>
        <button class="dock-icon" trackClick trackLabel="email" trackCategory="contact_email" (pointerup)="emailMe()">
            <img src="assets/images/icons/email.png" alt="Email">
        </button>
        <button class="dock-icon" trackClick trackLabel="text" trackCategory="contact_text" (pointerup)="textMe()">
            <img src="assets/images/icons/imessage.png" alt="Text">
        </button>
    </div>
</div>
